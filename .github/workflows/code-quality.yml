name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    env:
      SHELLCHECKJS_LOGGER_LEVEL: warn
      TURBO_TELEMETRY_DISABLED: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Install corepack
        run: |
          npm install -g corepack@latest
          corepack enable
          corepack install
      - run: pnpm install --ignore-scripts
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase init
      - run: supabase db start
      - name: Verify generated types
        run: |
          mkdir -p $SUPABASE_DIR
          supabase gen types typescript --local > $SUPABASE_DIR/$SUPABASE_TYPES
          if ! git diff --ignore-space-at-eol --exit-code --quiet $SUPABASE_DIR/$SUPABASE_TYPES; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
        env:
          SUPABASE_DIR: ${{ vars.SUPABASE_DIR }}
          SUPABASE_TYPES: ${{ vars.SUPABASE_TYPES }}
      - run: pnpm build
      - name: Run commitlint on push
        if: github.event_name == 'push'
        run: commitlint --last --verbose
      - name: Run commitlint on pull request
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        run: commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
      - run: pnpm check
